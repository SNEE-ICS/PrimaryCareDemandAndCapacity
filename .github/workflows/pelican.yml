name: Deploy to GitHub Pages
on:
  push:
    branches: ["134-fix-pelican-website"]
  workflow_dispatch:
jobs:
  deploy:
    uses: "./.github/workflows/github_pages.yml"
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    with:
      settings: "PelicanWebsite/publishconf.py"
  